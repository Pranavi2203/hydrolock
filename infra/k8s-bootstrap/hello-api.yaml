apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-api
  namespace: hydrolock-dev
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-api
  template:
    metadata:
      labels:
        app: hello-api
    spec:
      containers:
        - name: hello-api
          image: 645307252723.dkr.ecr.us-east-1.amazonaws.com/hello-api:v1
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: hello-api-svc
  namespace: hydrolock-dev
spec:
  type: ClusterIP
  selector:
    app: hello-api
  ports:
    - port: 80
      targetPort: 8000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-api-ing
  namespace: hydrolock-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: hello-api-svc
                port:
                  number: 80
